<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>

    <!-- Tailwind and Daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manrope Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet" />

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- custom style for reuse  -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
      .head-text {
        font-family: "Manrope", sans-serif;
        font-weight: 800;
        font-size: 36px;
        line-height: 48px;
        color: #131318;
        margin-bottom: 24px;
      }
      .sm-head-text {
        font-family: "Manrope", sans-serif;
        font-weight: 800;
        font-size: 24px;
        line-height: 36px;
        color: #131318;
        margin-bottom: 24px;
      }

      .para-text {
        font-family: "Manrope", sans-serif;
        font-weight: 500;
        font-size: 16px;
        line-height: 24px;
        color: #13131899;
        margin-bottom: 32px;
      }
      .btn-primary {
        background-color: #ff4240;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 24px;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div class="navbar flex items-center bg-base-100">
        <div class="navbar-start flex-1">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
          <!-- navbar logo text  -->
          <h1 class="sm-head-text lg:head-text">
            Hockey<span style="color: salmon">&apos;</span>s
          </h1>
        </div>
        <!-- navbar center for big screen  -->
        <div class="navbar-center hidden lg:flex flex-1">
          <ul
            class="menu menu-horizontal px-1 text-base font-normal text-[#424247]">
            <li class="font-bold text-[#FF4240]"><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <!-- navbar end for big screen -->
        <div class="flex-1 flex gap-6 justify-end items-center">
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a class="btn-primary">Get Ticket</a>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
