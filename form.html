<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="container mx-auto my-8 p-8 bg-white max-w-md rounded-md shadow-md">
      <h3 class="text-2xl font-semibold mb-6">Contact Form</h3>

      <form action="/action_page.php">
        <label for="fname" class="block mb-2">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
          class="w-full px-4 py-2 border rounded-md" />

        <label for="lname" class="block mb-2">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
          class="w-full px-4 py-2 border rounded-md" />

        <label for="country" class="block mb-2">Country</label>
        <select
          id="country"
          name="country"
          class="w-full px-4 py-2 border rounded-md">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <input
          type="submit"
          value="Send Message"
          class="bg-red-600 text-white px-4 py-2 w-full rounded-md cursor-pointer" />
      </form>
    </div>
  </body>
</html>
